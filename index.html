<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header class="game-header">
            <h1 id="game-title">Headline Challenge</h1>
            <p id="last-updated" class="subtle-text"></p>
        </header>

        <main id="game-content">
            <div id="start-screen">
                <button id="start-button" class="action-button">Start Game</button>
            </div>

            <div id="question-area" class="hidden">
                <p id="headline-start"></p>
                <div id="options-container">
                    </div>
                <p id="feedback"></p>
                <div id="story-link-container" class="hidden">
                    <a href="#" id="read-story-link" target="_blank" rel="noopener noreferrer">Read the Full Story &raquo;</a>
                </div>
                <button id="next-question-button" class="action-button hidden">Next Question</button>
            </div>

            <div id="score-area" class="hidden">
                <h2>Game Over!</h2>
                <p id="final-score"></p>
                <div class="share-section">
                    <p>Share your results:</p>
                    <div id="share-text-display" class="share-text-box"></div>
                    <button id="copy-button" class="action-button">Copy Results</button>
                    <p id="copy-feedback" class="subtle-text hidden">Copied to clipboard!</p>
                </div>
            </div>
        </main>
    </div>
    <script src="game.js"></script>
</body>
</html>
